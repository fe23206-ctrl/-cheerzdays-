<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>cheerzdays</title>

<style>
body{
  margin:0;
  font-family: "Helvetica Neue", sans-serif;
  background:linear-gradient(135deg,#fff1e6,#ffe3cc);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* ===== 全体ラップ ===== */
.container{
  width:380px;
  text-align:center;
}

/* ===== タイトル ===== */
.title{
  font-size:32px;
  font-weight:900;
  color:#ff7a00;
  margin-bottom:8px;
  letter-spacing:1px;
  text-shadow: 2px 2px 0 #ffd4a8;
}

.subtitle{
  font-size:14px;
  color:#555;
  margin-bottom:25px;
}

/* ===== 名前入力欄（ズレ修正済）===== */
.name-input{
  width:100%;
  padding:14px 20px;
  border-radius:30px;
  border:2px solid #ff9a3c;
  outline:none;
  font-size:15px;
  box-sizing:border-box;
  margin:0 auto 25px auto;
  display:block;
  transition:0.2s;
}

.name-input:focus{
  border-color:#ff7a00;
  box-shadow:0 0 0 4px rgba(255,122,0,0.15);
}

/* ===== アップロード枠 ===== */
.upload-box{
  position:relative;
  border:3px dashed #ff9a3c;
  border-radius:22px;
  padding:45px 20px;
  background:#ffffff;
  margin-bottom:30px;
  transition:0.3s;
}

.upload-box:hover{
  background:#fff6ee;
  transform:scale(1.02);
}

.upload-box input{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  top:0;
  left:0;
  cursor:pointer;
}

.upload-text{
  font-size:16px;
  font-weight:700;
  color:#ff7a00;
}

.sub-text{
  font-size:13px;
  margin-top:8px;
  color:#cc7a2e;
}

/* ===== カード ===== */
.card{
  display:none;
  border-radius:28px;
  overflow:hidden;
  background:#ffffff;
  box-shadow:
    0 25px 50px rgba(255,122,0,0.25),
    0 10px 25px rgba(0,0,0,0.08);
  animation:fadeIn 0.4s ease;
}

.card img{
  width:100%;
  height:auto;
  display:block;
}

.card-footer{
  padding:18px;
  background:linear-gradient(90deg,#ff7a00,#ffb347);
  color:white;
  font-weight:700;
  font-size:14px;
  letter-spacing:1px;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="container">

  <div class="title">cheerzdays</div>
  <div class="subtitle">初めまして、また会おうね</div>

  <!-- 名前入力 -->
  <input 
    type="text" 
    class="name-input" 
    placeholder="name"
    id="userName"
  >

  <!-- アップロード -->
  <div class="upload-box">
    <input type="file" accept="image/*" onchange="previewImage(event)">
    <div class="upload-text">タップして画像を選択</div>
    <div class="sub-text">PNG / JPG 対応</div>
  </div>

  <!-- カード -->
  <div class="card" id="card">
    <img id="previewImage">
    <div class="card-footer" id="cardFooter">
      cheerz ✶ memories
    </div>
  </div>

</div>

<script>
function previewImage(event){
  const file = event.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(e){
    const img = document.getElementById("previewImage");
    img.src = e.target.result;
    document.getElementById("card").style.display = "block";

    // 名前を反映
    const name = document.getElementById("userName").value;
    if(name){
      document.getElementById("cardFooter").innerText =
        name + " ✶ cheerz memories";
    }
  }
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
