<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>cheerzdays-初めまして、また会おうね-</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #ffe8d6, #ffb88c);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* タイトル */
.title {
  position: absolute;
  top: 40px;
  text-align: center;
  font-family: 'Playfair Display', serif;
  color: white;
  letter-spacing: 3px;
}

.title h1 {
  margin: 0;
  font-size: 22px;
}

.title p {
  margin: 5px 0 0;
  font-size: 13px;
  opacity: 0.9;
}

/* プレビュー */
canvas {
  width: 90vw;
  max-width: 500px;
  aspect-ratio: 1/1;
  border-radius: 30px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  background: white;
}

/* コントロールエリア */
.controls {
  position: absolute;
  bottom: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* ファイル入力非表示 */
input[type="file"] {
  display: none;
}

/* 丸ボタン */
.upload-btn {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(145deg, #ffb347, #ffcc70);
  box-shadow: 0 10px 25px rgba(255,179,71,0.4);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.upload-btn:hover {
  transform: translateY(-4px);
}

/* イベント名入力 */
input[type="text"] {
  padding: 12px 18px;
  border-radius: 30px;
  border: none;
  width: 220px;
  text-align: center;
  font-size: 14px;
  outline: none;
}

/* ダウンロード */
.download-btn {
  padding: 10px 20px;
  border-radius: 25px;
  background: white;
  text-decoration: none;
  font-size: 13px;
  color: #444;
}

</style>
</head>

<body>

<div class="title">
  <h1>cheerzdays</h1>
  <p>初めまして、また会おうね</p>
</div>

<canvas id="canvas"></canvas>

<div class="controls">
  <input type="file" id="upload" accept="image/*">
  <input type="text" id="eventName" placeholder="イベント名">
  <button class="upload-btn" onclick="triggerUpload()">UPLOAD</button>
  <a id="download" class="download-btn" download="cheerzdays.png">ダウンロード</a>
</div>

<script>

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = 1080;
canvas.height = 1080;

/* 初期背景 */
const bgGradient = ctx.createLinearGradient(0,0,1080,1080);
bgGradient.addColorStop(0, "#ffe8d6");
bgGradient.addColorStop(1, "#ffb88c");
ctx.fillStyle = bgGradient;
ctx.fillRect(0,0,1080,1080);

function triggerUpload(){
  document.getElementById("upload").click();
}

document.getElementById("upload").addEventListener("change", function(e){

  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();

  reader.onload = function(event){

    const img = new Image();
    img.onload = function(){

      /* 背景再描画 */
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0,0,1080,1080);

      /* 比率保持（絶対に引き延ばさない） */
      const scale = Math.min(
        canvas.width / img.width,
        canvas.height / img.height
      );

      const drawWidth = img.width * scale;
      const drawHeight = img.height * scale;

      const offsetX = (canvas.width - drawWidth) / 2;
      const offsetY = (canvas.height - drawHeight) / 2;

      ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

      /* フレーム */
      const frame = new Image();
      frame.src = "frame.png";

      frame.onload = function(){
        ctx.drawImage(frame, 0, 0, 1080, 1080);

        /* イベント名 */
        ctx.font = "bold 70px Playfair Display";
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.shadowColor = "rgba(0,0,0,0.4)";
        ctx.shadowBlur = 20;

        ctx.fillText(
          document.getElementById("eventName").value,
          540,
          1000
        );

        document.getElementById("download").href = canvas.toDataURL();
      }
    }
    img.src = event.target.result;
  }

  reader.readAsDataURL(file);
});

</script>

</body>
</html>
