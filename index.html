<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Upload Design</title>
<style>
body{
  margin:0;
  font-family: "Helvetica Neue", sans-serif;
  background:#fff6ec;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:#ffe8d6;
  width:360px;
  padding:40px 25px;
  border-radius:24px;
  box-shadow: 0 15px 35px rgba(255,140,0,0.15);
  text-align:center;
}

.title{
  font-size:24px;
  font-weight:800;
  color:#ff7a00;
  margin-bottom:25px;
  letter-spacing:1px;
}

.upload-box{
  position:relative;
  border:3px dashed #ff9a3c;
  border-radius:20px;
  padding:40px 20px;
  background:white;
  box-sizing:border-box;
  transition:0.3s ease;
}

.upload-box:hover{
  background:#fff3e6;
  transform:scale(1.02);
}

.upload-box input{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  top:0;
  left:0;
  cursor:pointer;
}

.upload-text{
  font-size:16px;
  font-weight:600;
  color:#ff7a00;
}

.sub-text{
  font-size:13px;
  margin-top:8px;
  color:#cc7a2e;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">画像アップロード</div>

  <div class="upload-box">
    <input type="file">
    <div class="upload-text">タップして画像を選択</div>
    <div class="sub-text">PNG / JPG 対応</div>
  </div>

</div>

</body>
</html>
