<input type="text" id="eventName" placeholder="ã‚¤ãƒ™ãƒ³ãƒˆåã‚’å…¥åŠ›">

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function generate(){
  const file = document.getElementById("upload").files[0];
  if(!file){
    alert("ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„");
    return;
  }

  const reader = new FileReader();

  reader.onload = function(e){
    const img = new Image();
    img.onload = function(){

      canvas.width = 1080;
      canvas.height = 1080;

      ctx.clearRect(0,0,canvas.width,canvas.height);

      // ===== æ¯”ç‡ç¶­æŒï¼ˆå¼•ãä¼¸ã°ã—ãªã—ï¼‰ =====
      const canvasRatio = canvas.width / canvas.height;
      const imgRatio = img.width / img.height;

      let drawWidth, drawHeight, offsetX, offsetY;

      if(imgRatio > canvasRatio){
        drawHeight = canvas.height;
        drawWidth = img.width * (canvas.height / img.height);
        offsetX = (canvas.width - drawWidth) / 2;
        offsetY = 0;
      }else{
        drawWidth = canvas.width;
        drawHeight = img.height * (canvas.width / img.width);
        offsetX = 0;
        offsetY = (canvas.height - drawHeight) / 2;
      }

      ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

      const frame = new Image();
      frame.src = "frame.png";

      frame.onload = function(){
        ctx.drawImage(frame,0,0,1080,1080);

        ctx.font = "bold 70px Playfair Display";
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.shadowColor = "rgba(0,0,0,0.4)";
        ctx.shadowBlur = 20;

        ctx.fillText(
          document.getElementById("eventName").value,
          540,
          1000
        );

        document.getElementById("download").href = canvas.toDataURL();
      }
    }
    img.src = e.target.result;
  }

  reader.readAsDataURL(file);
}
</script>
